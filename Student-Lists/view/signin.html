<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #1e88e5;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Sign In</h2>
    <form id="teacherfunctions-form" :data-action="selectedFunction">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" v-model="email" required aria-labelledby="email-label">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" v-model="password" required aria-labelledby="password-label">

        <button type="button" @click="performTeacherFunction('signInTeacher')">Sign In</button>

        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>

    <script src="../vuejs/lib/vue.global.js"></script>
    <script src="../functions/teacherfunctions.js"></script>
</body>
</html>
